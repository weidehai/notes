<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="div1" draggable="true" style="width: 200px;height: 200px;background-color: red"></div>
    <div id="div2" draggable="true" style="width: 200px;height: 200px;background-color: blue"></div>
    <script>
        /*
        ondragstart 事件：当拖拽元素开始被拖拽的时候触发的事件，此事件作用在被拖曳元素上
        ondragenter 事件：当拖曳元素进入目标元素的时候触发的事件，此事件作用在目标元素上
        ondragover 事件：拖拽元素在目标元素上移动的时候触发的事件，此事件作用在目标元素上
        ondragleave 事件：拖拽元素在目标元素上移动的时候触发的事件，此事件作用在目标元素上
        ondrop 事件：被拖拽的元素在目标元素上同时鼠标放开触发的事件，此事件作用在目标元素上
        ondragend 事件：当拖拽完成后触发的事件，此事件作用在被拖曳元素上
         */
        let div = document.querySelector('#div1');
        let target = document.querySelector('#div2');
        div.ondragstart=function () {
            console.log('dragging.....')
        };
        div.ondragend=function () {
            console.log('draged.....')
        };
        // target.ondragover=function () {
        //     console.log('dragover.....')
        // };
        target.ondragenter=function () {
            console.log('enter.....')
        };
        target.ondragleave=function () {
            console.log('leave.....')
        };

    </script>
</body>
</html>
