<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="width: 200px;height: 200px;background-color: aquamarine;text-align: center;">
        <div style="height: 100px;width: 100px;background-color: blueviolet;display: inline-block"></div>
    </div>
    <p>绝对定位</p>
    <div style="width: 200px;height: 200px;background-color: aquamarine;position: relative;">
        <div style="height: 100px;width: 100px;background-color: blueviolet;position: absolute;top: 50%;left: 50%;transform: translate(-50%,-50%);"></div>
    </div>
    <br>
<!--    display: flex;//flex布局-->
<!--    justify-content: center;//x轴排列-->
<!--    align-items: center;//y轴排列-->
    <div style="width: 200px;height: 200px;background-color: aquamarine;display: flex;justify-content: center;align-items: center">
        <div style="height: 100px;width: 100px;background-color: blueviolet;"></div>
    </div>
</body>
</html>
