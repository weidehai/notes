<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
            ES6相关 允许在大括号里面，直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁。
         */
        const foo = 'bar';
        const baz = {foo};
        console.log(baz); //Object对象
        //上面代码中，变量foo直接写在大括号里面。这时，属性名就是变量名, 属性值就是变量值
        let birth = '19950922';
        const person = {
            name:'weidehai',
            birth,   //birth:birth
            say(){
                console.log(`my name is ${this.name}`)
            }
            //say:function(){....}
        };
        person.say();
    </script>
</body>
</html>
